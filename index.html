<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мое портфолио</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="logo">Portfolio</div>
        <h1>София</h1>
      </div>
    </header>

    <div class="container header-container">
      <div class="nav-links">
        <a href="#about">Обо мне</a>
        <a href="#skills">Навыки</a>
        <a href="#projects">Проекты</a>
        <a href="#contact">Контакты</a>
      </div>
    </div>

    <section id="about" class="section">
      <div class="container">
        <h2 class="section-title">ОБО МНЕ</h2>
        <div class="about-content">
          <div class="about-text">
            <p>
              Привет! Я студент группы ЭФБО-02-24. Увлекаюсь веб-разработкой
            </p>
          </div>
        </div>
        <div>
          <a href="./assets/resume.pdf" class="btn">Скачать резюме</a>
        </div>
      </div>
    </section>

    <section id="skills" class="section skills-section">
      <div class="container">
        <h2 class="section-title">МОИ НАВЫКИ</h2>
        <div class="skills-container">
          <div class="skill-category">
            <div class="skill-item">
              <div class="skill-name">
                <span>Python</span>
                <span>70%</span>
              </div>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 70%"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">
                <span>JavaScript</span>
                <span>80%</span>
              </div>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 80%"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">
                <span>HTML/CSS</span>
                <span>90%</span>
              </div>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 90%"></div>
              </div>
            </div>
            <div class="skill-item">
              <div class="skill-name">
                <span>React</span>
                <span>90%</span>
              </div>
              <div class="skill-bar">
                <div class="skill-progress" style="width: 90%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="projects" class="section">
      <div class="container">
        <h2 class="section-title">ЛУЧШИЕ ПРОЕКТЫ</h2>
        <div class="projects-container">
          <div class="project-card">
            <div class="project-image">
              <img src="./images/resume.png" alt="Резюме" />
            </div>
          </div>

          <div class="project-card">
            <div class="project-image">
              <img src="./images/t-news.png" alt="Новостное приложение T-News" />
            </div>
          </div>

          <div class="project-card">
            <div class="project-image">
              <img src="./images/tasks.png" alt="Система управления задачами" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="contact" class="section contact-section">
      <div class="container">
        <h2 class="section-title">КОНТАКТЫ</h2>

        <div class="social-links">
          <a href="https://t.me/sofico6" class="social-link"
            ><i class="fab fa-telegram"></i
          ></a>
          <a href="https://github.com/Sofiia-cloud" class="social-link"
            ><i class="fab fa-github"></i
          ></a>
          <a href="mailto: sofiya.golovushkina@bk.ru" class="social-link"
            ><i class="fab fa-envelope-open"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
