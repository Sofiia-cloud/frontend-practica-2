    />

  <body>
    <header>
      <div class="container header-container">
        <div class="header-content">
          <div class="logo">Portfolio</div>

    <section class="section">
      <div class="container">
        <h2 class="section-title">СВЯЖИТЕСЬ СО МНОЙ</h2>

        <div class="contact-content">
          <div class="contact-form">
            <form class="form">
              <div class="form-group">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name" required />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required />
              </div>
              <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea
                  id="message"
                  name="message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Отправить сообщение</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">
        <div class="contact-info">
          <h3>Контакты:</h3>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <span>sofiya.golovushkina@bk.ru</span>
          </div>
          <div class="contact-item">
            <i class="fab fa-github"></i>
            <span>GitHub: Sofiia-cloud</span>
          </div>
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <span>Москва, Россия</span>
          </div>
        </div>
      </div>
    </section>

    <section class="section contact-section">
      <div class="container">
        <h2 class="section-title">КОНТАКТЫ</h2>
        <div class="social-links">
          <a href="https://t.me/sofico6" class="social-link"
            ><i class="fab fa-telegram"></i
          ></a>
          <a href="https://github.com/Sofiia-cloud" class="social-link"
            ><i class="fab fa-github"></i
          ></a>
          <a href="mailto: sofiya.golovushkina@bk.ru" class="social-link"
            ><i class="fab fa-envelope-open"></i
          ></a>
        </div>
      </div>
    </section>
  </body>
</html>
