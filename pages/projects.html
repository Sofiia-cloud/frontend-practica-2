<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проекты - Мое портфолио</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="container header-container">
        <div class="header-content">
          <div class="logo">Portfolio</div>
          <h1>София</h1>
        </div>
      </div>
      <nav class="nav-links">
        <a href="../index.html">Главная</a>
        <a href="projects.html" class="active">Проекты</a>
        <a href="diary.html">Дневник</a>
        <a href="contacts.html">Контакты</a>
      </nav>
    </header>

    <section class="section">
      <div class="container">
        <h2 class="section-title">МОИ ПРОЕКТЫ</h2>

        <div class="projects-filter">
          <button class="filter-btn active">Все</button>
          <button class="filter-btn">HTML</button>
          <button class="filter-btn">JavaScript</button>
          <button class="filter-btn">React</button>
        </div>

        <div class="projects-grid">
          <div class="project-card-large" data-project="resume">
            <div class="project-image">
              <img src="../images/resume.png" alt="Резюме" />
            </div>
            <div class="project-content">
              <h3>Резюме</h3>
              <p class="project-tech">HTML, CSS</p>
            </div>
          </div>

          <div class="project-card-large" data-project="todo">
            <div class="project-image">
              <img src="../images/tasks.png" alt="Todo-приложение" />
            </div>
            <div class="project-content">
              <h3>Todo-приложение</h3>
              <p class="project-tech">JavaScript</p>
            </div>
          </div>

          <div class="project-card-large" data-project="news">
            <div class="project-image">
              <img src="../images/t-news.png" alt="Новостное приложение" />
            </div>
            <div class="project-content">
              <h3>Новостное приложение</h3>
              <p class="project-tech">React</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="project-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close">&times;</span>
        <div class="modal-body">
          <div class="modal-images">
            <div class="main-image">
              <img
                id="modal-main-img"
                src=""
                alt="Главное изображение проекта"
              />
            </div>
          </div>
          <div class="modal-info">
            <h2 id="modal-title">Резюме</h2>
            <p class="modal-tech" id="modal-tech">HTML, CSS</p>
            <div class="modal-description">
              <h3>Описание проекта</h3>
              <p id="modal-full-description">
                Полное описание проекта будет здесь...
              </p>
            </div>
            <div class="modal-links">
              <a href="#" class="btn" id="modal-demo-link">
                <i class="fas fa-external-link-alt"></i> Живая версия
              </a>
              <a href="#" class="btn btn-outline" id="modal-code-link">
                <i class="fab fa-github"></i> Исходный код
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="contact" class="section contact-section">
      <div class="container">
        <h2 class="section-title">КОНТАКТЫ</h2>
        <div class="social-links">
          <a href="https://t.me/sofico6" class="social-link"
            ><i class="fab fa-telegram"></i
          ></a>
          <a href="https://github.com/Sofiia-cloud" class="social-link"
            ><i class="fab fa-github"></i
          ></a>
          <a href="mailto: sofiya.golovushkina@bk.ru" class="social-link"
            ><i class="fab fa-envelope-open"></i
          ></a>
        </div>
      </div>
    </section>

    <script>
      const projectsData = {
        resume: {
          title: "Резюме",
          tech: "HTML, CSS, JavaScript",
          fullDescription:
            "Профессиональный шаблон резюме с адаптивным дизайном, который идеально отображается на всех устройствах. Проект включает в себя современный интерфейс с плавными анимациями и интерактивными элементами.",
          demoLink: "https://sofiia-cloud.github.io/editable-resume-/",
          codeLink: "https://github.com/Sofiia-cloud/editable-resume-",
          mainImage: "../images/resume.png",
        },
        todo: {
          title: "Todo-приложение",
          tech: "JavaScript, LocalStorage",
          fullDescription:
            "Приложение для управления задачами с возможностью создания нескольких досок. Данные сохраняются в локальном хранилище браузера.",
          demoLink: "https://task-management-system-mu-nine.vercel.app/",
          codeLink: "https://github.com/Sofiia-cloud/task-management-system",
          mainImage: "../images/tasks.png",
        },
        news: {
          title: "Новостное приложение T-News",
          tech: "React",
          fullDescription:
            "Полнофункциональное веб-приложение для публикации и чтения новостей. Включает систему пользователей, комментарии, лайки и современный интерфейс.",
          demoLink: "https://t-news-app.vercel.app/",
          codeLink: "https://github.com/Sofiia-cloud/T-News-app",
          mainImage: "../images/t-news.png",
        },
      };

      document.addEventListener("DOMContentLoaded", function () {
        const modal = document.getElementById("project-modal");
        const closeBtn = document.querySelector(".modal-close");
        const projectCards = document.querySelectorAll(".project-card-large");

        projectCards.forEach((card) => {
          card.addEventListener("click", function (e) {
            if (!e.target.closest(".project-links")) {
              const projectId = this.getAttribute("data-project");
              openModal(projectId);
            }
          });
        });

        closeBtn.addEventListener("click", closeModal);

        modal.addEventListener("click", function (e) {
          if (e.target === modal) {
            closeModal();
          }
        });

        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeModal();
          }
        });

        function openModal(projectId) {
          const project = projectsData[projectId];

          if (project) {
            document.getElementById("modal-title").textContent = project.title;
            document.getElementById("modal-tech").textContent = project.tech;
            document.getElementById("modal-full-description").textContent =
              project.fullDescription;
            document.getElementById("modal-demo-link").href = project.demoLink;
            document.getElementById("modal-code-link").href = project.codeLink;
            document.getElementById("modal-main-img").src = project.mainImage;

            modal.style.display = "block";
            document.body.style.overflow = "hidden";
          }
        }

        function closeModal() {
          modal.style.display = "none";
          document.body.style.overflow = "auto";
        }
      });
    </script>
  </body>
</html>
